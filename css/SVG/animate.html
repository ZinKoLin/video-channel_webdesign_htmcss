<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
      </head>
    
<style>
    body{
        height: 2000px;

    }
    .container{
        padding: 100px;
    }
    .card{
        background-color: blanchedalmond;
        width: 700px;
        margin: auto;
        height: 200px;
        text-align: center;
        line-height: 300px;
        border-radius: 10px;
        box-shadow: 10px 10px 5px #eee;
    }
</style>
<body>

    <div class="card animate__animated animate__slideInLeft">
        <h1>Welcome</h1>
    </div>

    <div class="card animate__animated animate__slideInRight">
        <h1>Zin Ko Lyn</h1>
    </div>

    <div class="card animate__animated animate__zoomOutDown">
        <h1>Zin Ko Lyn</h1>
    </div>
    <div class="card animate__animated animate__zoomInRight">
        <h1>Zin Ko Lyn</h1>
    </div>
    
    


    
    
</body>
</html>
